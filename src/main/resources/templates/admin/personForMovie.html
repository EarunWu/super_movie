<script type="text/javascript" th:inline="javascript">
    var movie=[[${movie.id}]]
    function delPerson(personId,movieId,job) {
        var click1= confirm("确定删除？");
        if (click1){
            $.ajax({
                url:"delPersonForMovie",
                data:{"personId":personId,"movieId":movieId,"job":job},
                async:false,
                type:"post",
                dataType:"json",
                success:function(state){
                    if (state==1){
                        alert("移除成功");
                        location.reload();
                    }
                    if (state==0){
                        alert("？？？")
                    }
                    remove();
                },
                error:function(error) {
                    alert("服务器繁忙");
                    alert(error);
                }
            });
        }

    }
    function add(personId,job) {
        var a=document.getElementById("name").value;
        $.ajax({
            url:"addPersonForMovie",
            data:{"personId":personId,"movieId":movie,"job":job},
            async:false,
            type:"post",
            dataType:"json",
            success:function(state){
                if (state==1){
                    alert("加入成功")
                    window.location.href="personForMovie?movieId="+movie+"&name="+a;
                }
                if (state==0){
                    alert("失败")
                }
                remove();
            },
            error:function(error) {
                alert("服务器繁忙");
                alert(error);
            }
        });
    }
    function banMovie(id) {
        $.ajax({
            url:"banMovie",
            data:{"movieId":id},
            async:false,
            type:"post",
            dataType:"json",
            success:function(state){
                if (state!=0){
                    alert("删除成功")
                    location.reload();
                }
                if (state==0){
                    alert("失败")
                }
                remove();
            },
            error:function(error) {
                alert("服务器繁忙");
                alert(error);
            }
        });

    }

    function update(id) {
        window.location.href="updateMovie?id="+id;

    }
    function search() {
        var name=document.getElementById("name").value;
        $('#personListSpace').load("searchPerson?name="+name);
    }
    function uploadImage(movieId) {
        var btn = document.createElement("input");
        btn.type = "file";
        btn.accept = "image/png, image/jpeg";
        btn.onchange = event => {
            var input = event.currentTarget;
            var file = input.files[0]; //获取文件
            var formData = new FormData();
            formData.append("file", file);
            formData.append("movieId",movieId);
            $.ajax({
                url: "upMoviePic",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                async: false,
                success: function (result) {
                    alert(result)
                }
            })
            console.log(file)
        };
        btn.click();
        console.log(event);
    }

</script>
