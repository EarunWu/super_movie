      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form action="addMovie" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="title">电影名</label>
                    <input autocomplete="off" type="text" class="form-control" id="title" name="name" value="" placeholder="请输入电影名" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="length">时长</label>
                    <input type="text" class="form-control" id="length" name="length" value="" placeholder="输入时长" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="time">上映时间</label>
                    <input autocomplete="off" class="form-control js-datepicker m-b-10" type="text" id="time" name="time" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="country">国家</label>
                    <input type="text" class="form-control" id="country" name="country" value="" placeholder="输入国家" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="info">描述</label>
                    <textarea class="form-control" id="info" name="info" rows="5" value="" placeholder="描述"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                    <div class="example-box">
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="汉语"><span>汉语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="英语"><span>英语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="法语"><span>法语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="德语"><span>德语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="西班牙语"><span>西班牙语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="葡萄牙"><span>葡萄牙</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="意大利语"><span>意大利语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="俄语"><span>俄语</span>
                      </label>
                      <label class="lyear-checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" name="lan" value="其他"><span>其他</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
